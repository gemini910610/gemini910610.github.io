<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gemini</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/icons.css">
        <link rel="stylesheet" href="styles/tooltips.css">
        <script type="module">
            import * as View from './scripts/view.js';

            View.create_activity_bar('files');
            View.create_primary_sidebar('index.html');
            View.create_editor_code();
        </script>
    </head>
    <body>
        <div class="activity_bar"></div>
        <div class="primary_sidebar">
            <div class="header">
                <span>header</span>
                <div class="placeholder"></div>
                <div class="tooltip tip-bottom icon16 refresh" tooltip="refresh"></div>
            </div>
        </div>
        <div class="editor">
            <div class="tab">
                <div class="icon16 symbol-file"></div>
                <span>index.html</span>
            </div>
            <ol class="code"></ol>
        </div>
    </body>
</html>
